<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billiard Bash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/billiardbashstyles.css">

</head>
<body>
    <div class="stars"></div>
    
    <div class="home-button" onclick="navigateHome()">
        üè†
    </div>
    
    <div class="container">
        <div class="game-title">BilliardBash</div>
        
        <div class="menu-buttons">
            <button class="menu-button" onclick="showGameSelect()">Game Select</button>
            <button class="menu-button" onclick="showCustomization()">Customize</button>
        </div>

        <div id="gameSelectGrid" style="display: none;" class="game-grid">
            <div class="game-item" onclick="selectGame('classic')">
                <img src="/api/placeholder/100/100" alt="Classic Game">
                <p>Classic Mode</p>
            </div>
            <div class="game-item" onclick="selectGame('arcade')">
                <img src="/api/placeholder/100/100" alt="Arcade Game">
                <p>Arcade Mode</p>
            </div>
            <div class="game-item" onclick="selectGame('challenge')">
                <img src="/api/placeholder/100/100" alt="Challenge Game">
                <p>Challenge Mode</p>
            </div>
        </div>
    </div>

    <script>
        function showGameSelect() {
            const gameGrid = document.getElementById('gameSelectGrid');
            gameGrid.style.display = gameGrid.style.display === 'none' ? 'grid' : 'none';
        }

        function showCustomization() {
            alert('Customization menu coming soon!');
        }

        function selectGame(gameMode) {
            if (gameMode === 'classic') {
                window.location.href = 'firearena.html';
            } else if (gameMode === 'arcade') {
                alert('Starting Arcade Mode...');
            } else if (gameMode === 'challenge') {
                alert('Starting Challenge Mode...');
            }
        }

        function navigateHome() {
            window.location.href = 'index.html';
        }

        // Star generation
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random positioning
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random opacity
                star.style.opacity = Math.random();
                
                starsContainer.appendChild(star);
            }
        }

        // Create stars on page load
        createStars();
    </script>
</body>
</html>
