<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billiard Bash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Star animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
        }

        .container {
            text-align: center;
            background-color: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
            margin-bottom: 30px;
            letter-spacing: -10px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .game-title:hover {
            transform: scale(1.05);
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .menu-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .game-item {
            background-color: rgba(236, 240, 241, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            color: #ecf0f1;
        }

        .game-item:hover {
            transform: scale(1.05);
            background-color: rgba(52, 152, 219, 0.3);
        }

        .game-item img {
            max-width: 100px;
            height: 100px;
            object-fit: contain;
            filter: brightness(0.7);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(52, 152, 219, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(41, 128, 185, 0.7);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="home-button" onclick="navigateHome()">
        üè†
    </div>
    
    <div class="container">
        <div class="game-title">BilliardBash</div>
        
        <div class="menu-buttons">
            <button class="menu-button" onclick="showGameSelect()">Game Select</button>
            <button class="menu-button" onclick="showCustomization()">Customize</button>
        </div>

        <div id="gameSelectGrid" style="display: none;" class="game-grid">
            <div class="game-item" onclick="selectGame('classic')">
                <img src="/api/placeholder/100/100" alt="Classic Game">
                <p>Classic Mode</p>
            </div>
            <div class="game-item" onclick="selectGame('arcade')">
                <img src="/api/placeholder/100/100" alt="Arcade Game">
                <p>Arcade Mode</p>
            </div>
            <div class="game-item" onclick="selectGame('challenge')">
                <img src="/api/placeholder/100/100" alt="Challenge Game">
                <p>Challenge Mode</p>
            </div>
        </div>
    </div>

    <script>
        function showGameSelect() {
            const gameGrid = document.getElementById('gameSelectGrid');
            gameGrid.style.display = gameGrid.style.display === 'none' ? 'grid' : 'none';
        }

        function showCustomization() {
            alert('Customization menu coming soon!');
        }

        function selectGame(gameMode) {
            if (gameMode === 'classic') {
                window.location.href = 'firearena.html';
            } else if (gameMode === 'arcade') {
                alert('Starting Arcade Mode...');
            } else if (gameMode === 'challenge') {
                alert('Starting Challenge Mode...');
            }
        }

        function navigateHome() {
            window.location.href = 'index.html';
        }

        // Star generation
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random positioning
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random opacity
                star.style.opacity = Math.random();
                
                starsContainer.appendChild(star);
            }
        }

        // Create stars on page load
        createStars();
    </script>
</body>
</html>
